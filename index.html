<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2e7d32">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1048/1048953.png">
    <link rel="manifest" href="manifest.json">
    <title>Card√°pio v24.1</title>
    <style>
        :root { --primary: #2e7d32; --bg: #f0f2f5; --text: #1a1a1a; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: env(safe-area-inset-top) 10px 10px 10px; color: var(--text); }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); min-height: 92vh; }
        #painel-alarme { display: none; background: #d32f2f; color: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; text-align: center; border: 4px solid #b71c1c; animation: flash 1s infinite; }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
        .nav-tabs { display: flex; gap: 5px; margin-bottom: 20px; background: #e0e0e0; padding: 5px; border-radius: 12px; overflow-x: auto; }
        .tab { flex: 1; padding: 12px 8px; text-align: center; border-radius: 8px; cursor: pointer; font-weight: bold; border: none; background: transparent; font-size: 11px; white-space: nowrap; }
        .tab.active { background: var(--primary); color: white; }
        .bloco { border-left: 6px solid var(--primary); background: #f8f9fa; padding: 18px; margin-bottom: 15px; border-radius: 8px; }
        h3 { margin: 0 0 8px 0; font-size: 11px; color: #555; text-transform: uppercase; }
        .table-wrap { width: 100%; overflow-x: auto; border: 1px solid #eee; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th, td { border: 1px solid #eee; padding: 10px; text-align: left; vertical-align: top; font-size: 11px; }
        .hoje-row { background: #e8f5e9 !important; border: 2px solid var(--primary) !important; }
        .btn-reroll { cursor: pointer; background: #fff; border: 1px solid #ccc; border-radius: 4px; padding: 2px 5px; font-size: 14px; float: right; }
        .btn-config { background: #1a1a1a; color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; margin-bottom: 15px; font-weight: bold; font-size: 13px; cursor: pointer; }
        .edit-box { width: 100%; min-height: 80px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .segunda-opcao { font-size: 10px; color: #e65100; margin-top: 4px; font-style: italic; font-weight: bold; border-top: 1px dotted #ccc; }
    </style>
</head>
<body>
<div class="container">
    <button id="btn-perm" class="btn-config" onclick="app.ativarNotificacoes()">üîî ATIVAR ALERTAS E APAR√äNCIA APP</button>
    <div id="painel-alarme">
        <div id="msg-alarme"></div>
        <button onclick="app.pararAlarme()" style="padding:12px; width:100%; border-radius:8px; border:none; font-weight:bold; margin-top:10px;">CONFERIDO</button>
    </div>
    <div class="nav-tabs">
        <button class="tab active" onclick="app.mudarAba('dia', this)">Janela do Dia</button>
        <button class="tab" onclick="app.mudarAba('semana', this)">Tabela Semana</button>
        <button class="tab" onclick="app.mudarAba('receitas', this)">Ingredientes</button>
        <button class="tab" onclick="app.mudarAba('compras', this)">Lista Compras</button>
    </div>
    <div id="app-view">Carregando...</div>
</div>

<script>
if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

const app = {
    audioCtx: null, oscillator: null, loopSom: null, ultimoAlarme: null,
    base: {
        cafe: [
            { t: "P√£o com ovo", m: false, s: "" },
            { t: "Cuscuz com ovo", m: false, s: "" },
            { t: "Mingau de tapioca", m: true, s: "P√£o com Manteiga e Caf√©" },
            { t: "Mingau de milho", m: true, s: "P√£o com Queijo e Caf√©" },
            { t: "Aipim cozido", m: false, s: "" }
        ],
        bebidas: ["Caf√© puro", "Suco de Laranja", "Ch√°", "Suco de Abacaxi"],
        arroz: ["Arroz Branco", "Arroz Integral", "Arroz com Cenoura"],
        feijao: ["Feij√£o Carioca", "Feij√£o Preto", "Feij√£o Fradinho"],
        frangos: ["Frango Assado", "Frango Grelhado", "Frango Ensopado", "Strogonoff"],
        carnes: ["Carne mo√≠da", "Bife acebolado", "Alm√¥ndegas", "Iscas de carne"],
        acompa: ["Pur√©", "Salada", "Couve", "Farofa", "Creme de milho"],
        lanches: ["Banana", "Ma√ß√£", "Uva", "Melancia", "Iogurte", "Bolo", "P√£o de Queijo"],
        jantares: ["Sopa", "Omelete", "Canja", "Tapioca", "Caldo Verde"]
    },
    init() {
        if (!localStorage.getItem("db_v24_1")) this.gerar();
        this.mudarAba('dia');
        setInterval(() => this.verificarRelogio(), 15000);
    },
    gerar() {
        const dias = ["SEGUNDA","TER√áA","QUARTA","QUINTA","SEXTA","S√ÅBADO","DOMINGO"];
        let p = {};
        const f1 = this.base.feijao[Math.floor(Math.random()*3)];
        const f2 = this.base.feijao[Math.floor(Math.random()*3)];
        dias.forEach((d, i) => {
            const c = this.base.cafe[i % 5];
            p[d] = {
                cafe: c.t, isM: c.m, s: c.s,
                beb: c.m ? "" : this.base.bebidas[i % 4],
                lM: this.base.lanches[i % 7],
                arr: this.base.arroz[i % 3],
                fei: (i < 4) ? f1 : f2,
                pro: (i % 2 === 0) ? this.base.frangos[i % 4] : this.base.carnes[i % 4],
                aco: this.base.acompa[i % 5],
                lT: this.base.lanches[(i+3) % 7],
                jan: this.base.jantares[i % 5]
            };
        });
        localStorage.setItem("db_v24_1", JSON.stringify(p));
    },
    ativarNotificacoes() {
        Notification.requestPermission();
        if(!this.audioCtx) this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        document.getElementById('btn-perm').style.display = 'none';
    },
    verificarRelogio() {
        const h = new Date().getHours().toString().padStart(2,'0') + ":" + new Date().getMinutes().toString().padStart(2,'0');
        if (["07:30", "13:00", "19:00", "21:00"].includes(h) && this.ultimoAlarme !== h) {
            this.ultimoAlarme = h;
            this.dispararAlerta(h);
        }
    },
    dispararAlerta(h) {
        document.getElementById("msg-alarme").innerHTML = `<h2>üîî ALERTA ${h}</h2><p>Hora de conferir o card√°pio!</p>`;
        document.getElementById("painel-alarme").style.display = "block";
        this.tocarSom();
    },
    tocarSom() {
        if(!this.audioCtx) this.audioCtx = new AudioContext();
        const osc = this.audioCtx.createOscillator();
        const g = this.audioCtx.createGain();
        osc.connect(g); g.connect(this.audioCtx.destination);
        osc.start();
        this.loopSom = setInterval(() => {
            g.gain.setValueAtTime(0.1, this.audioCtx.currentTime);
            setTimeout(() => g.gain.setValueAtTime(0, this.audioCtx.currentTime), 200);
        }, 800);
        this.oscillator = osc;
    },
    pararAlarme() {
        document.getElementById("painel-alarme").style.display = "none";
        if(this.oscillator) { this.oscillator.stop(); clearInterval(this.loopSom); }
    },
    reroll(dia, campo) {
        let p = JSON.parse(localStorage.getItem("db_v24_1"));
        const rand = (a) => a[Math.floor(Math.random()*a.length)];
        if(campo==='cafe'){ 
            const c = rand(this.base.cafe); p[dia].cafe=c.t; p[dia].isM=c.m; p[dia].s=c.s; p[dia].beb=c.m?"":rand(this.base.bebidas);
        } else if(campo==='almoco'){ 
            p[dia].pro=rand([...this.base.frangos, ...this.base.carnes]); p[dia].aco=rand(this.base.acompa); 
        } else if(campo==='lancheM'){ p[dia].lM=rand(this.base.lanches);
        } else if(campo==='lancheT'){ p[dia].lT=rand(this.base.lanches);
        } else if(campo==='jantar'){ p[dia].jan=rand(this.base.jantares); }
        localStorage.setItem("db_v24_1", JSON.stringify(p));
        this.mudarAba('semana');
    },
    mudarAba(aba, btn) {
        if (btn) { document.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); btn.classList.add('active'); }
        const p = JSON.parse(localStorage.getItem("db_v24_1"));
        const painel = document.getElementById("app-view");
        const hojeIdx = new Date().getDay() === 0 ? 6 : new Date().getDay() - 1;
        const nomes = ["SEGUNDA","TER√áA","QUARTA","QUINTA","SEXTA","S√ÅBADO","DOMINGO"];
        const d = p[nomes[hojeIdx]];

        if (aba === 'dia') {
            painel.innerHTML = `
                <div class="bloco"><h3>‚òï Caf√©</h3><p><b>${d.cafe}</b>${d.beb ? '<br>‚Ä¢ '+d.beb : ''}</p>${d.isM ? `<div class="segunda-opcao">Op√ß√£o s√≥lida: ${d.s}</div>` : ''}</div>
                <div class="bloco"><h3>üçé Lanche M</h3><p>${d.lM}</p></div>
                <div class="bloco"><h3>üçõ Almo√ßo</h3><p>‚Ä¢ ${d.arr}<br>‚Ä¢ ${d.fei}<br>‚Ä¢ ${d.pro}<br>‚Ä¢ ${d.aco}</p></div>
                <div class="bloco"><h3>üç™ Lanche T</h3><p>${d.lT}</p></div>
                <div class="bloco"><h3>üåô Jantar</h3><p>${d.jan}</p></div>`;
        } else if (aba === 'semana') {
            let h = '<div class="table-wrap"><table><tr><th>Dia</th><th>Caf√©</th><th>L.M</th><th>Almo√ßo</th><th>L.T</th><th>Jantar</th></tr>';
            nomes.forEach((n, i) => {
                const dia = p[n];
                h += `<tr class="${i===hojeIdx?'hoje-row':''}"><td><b>${n}</b></td>
                    <td>${dia.cafe}<button class="btn-reroll" onclick="app.reroll('${n}','cafe')">üé≤</button>${dia.isM?`<div class="segunda-opcao">${dia.s}</div>`:''} ${dia.beb ? '<br>+ '+dia.beb : ''}</td>
                    <td>${dia.lM}<button class="btn-reroll" onclick="app.reroll('${n}','lancheM')">üé≤</button></td>
                    <td>${dia.arr}, ${dia.fei}, ${dia.pro} + ${dia.aco}<button class="btn-reroll" onclick="app.reroll('${n}','almoco')">üé≤</button></td>
                    <td>${dia.lT}<button class="btn-reroll" onclick="app.reroll('${n}','lancheT')">üé≤</button></td>
                    <td>${dia.jan}<button class="btn-reroll" onclick="app.reroll('${n}','jantar')">üé≤</button></td></tr>`;
            });
            painel.innerHTML = h + '</table></div>';
        } else if (aba === 'receitas') {
            let h = '<h2>Ingredientes Permanentes</h2>';
            [d.cafe, d.pro, d.aco, d.jan].forEach(it => {
                const s = localStorage.getItem("ing_"+it) || "";
                h += `<div class="bloco"><h3>${it}</h3><textarea class="edit-box" oninput="localStorage.setItem('ing_${it}', this.value)">${s}</textarea></div>`;
            });
            painel.innerHTML = h;
        } else if (aba === 'compras') {
            let h = '<h2>Lista de Compras</h2><div class="bloco">';
            let itens = new Set(["Arroz", "Feij√£o", "√ìleo", "Sal"]);
            nomes.forEach(n => { itens.add(p[n].lM); itens.add(p[n].lT); });
            Array.from(itens).sort().forEach(it => h += `<div style="padding:10px; border-bottom:1px solid #eee"><input type="checkbox"> ${it}</div>`);
            painel.innerHTML = h + '</div>';
        }
    }
};
window.onload = () => app.init();
</script>
</body>
</html>

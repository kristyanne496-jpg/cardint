<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1048/1048953.png">
    <title>Card√°pio Gold v29</title>
    <style>
        :root { --primary: #2e7d32; --bg: #f0f2f5; --text: #1a1a1a; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: env(safe-area-inset-top) 10px 10px 10px; color: var(--text); }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); min-height: 90vh; }
        .btn-config { background: #1a1a1a; color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; margin-bottom: 15px; font-weight: bold; }
        .nav-tabs { display: flex; gap: 5px; margin-bottom: 20px; background: #e0e0e0; padding: 5px; border-radius: 12px; overflow-x: auto; }
        .tab { flex: 1; padding: 12px 5px; text-align: center; border-radius: 8px; cursor: pointer; font-weight: bold; border: none; background: transparent; font-size: 11px; white-space: nowrap; }
        .tab.active { background: var(--primary); color: white; }
        .bloco { border-left: 6px solid var(--primary); background: #f8f9fa; padding: 15px; margin-bottom: 10px; border-radius: 8px; }
        .table-wrap { width: 100%; overflow-x: auto; border: 1px solid #eee; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th, td { border: 1px solid #eee; padding: 10px; text-align: left; font-size: 11px; vertical-align: top; }
        .hoje-row { background: #e8f5e9 !important; border: 2px solid var(--primary); }
        .btn-reroll { cursor: pointer; background: #fff; border: 1px solid #ccc; border-radius: 4px; padding: 2px 4px; float: right; font-size: 14px; }
        #painel-alarme { display: none; background: #d32f2f; color: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <button class="btn-config" onclick="app.ativarTudo()">‚öôÔ∏è ATIVAR CONFIGURA√á√ïES DO APP</button>
    <div id="painel-alarme">
        <div id="msg-alarme"></div>
        <button onclick="app.pararAlarme()" style="padding:10px; width:100%; margin-top:10px;">FECHAR</button>
    </div>
    <div class="nav-tabs">
        <button class="tab active" onclick="app.mudarAba('dia', this)">Hoje</button>
        <button class="tab" onclick="app.mudarAba('semana', this)">Semana</button>
        <button class="tab" onclick="app.mudarAba('receitas', this)">Ingredientes</button>
        <button class="tab" onclick="app.mudarAba('compras', this)">Compras</button>
    </div>
    <div id="app-view">A carregar...</div>
</div>

<script>
const app = {
    base: {
        cafe: [{t:"P√£o com ovo", m:false, s:""}, {t:"Cuscuz com ovo", m:false, s:""}, {t:"Mingau de tapioca", m:true, s:"P√£o com Manteiga e Caf√©"}, {t:"Mingau de milho", m:true, s:"P√£o com Queijo e Caf√©"}, {t:"Aipim cozido", m:false, s:""}],
        bebidas: ["Caf√© puro", "Suco de Laranja", "Ch√°", "Suco de Abacaxi"],
        arroz: ["Arroz Branco", "Arroz Integral", "Arroz com Cenoura"],
        feijao: ["Feij√£o Carioca", "Feij√£o Preto", "Feij√£o Fradinho"],
        frangos: ["Frango Assado", "Frango Grelhado", "Frango Ensopado"],
        carnes: ["Carne mo√≠da", "Bife acebolado", "Alm√¥ndegas"],
        acompa: ["Pur√©", "Salada", "Couve", "Farofa"],
        lanches: ["Banana", "Ma√ß√£", "Uva", "Iogurte", "Bolo", "P√£o de Queijo"],
        jantares: ["Sopa", "Omelete", "Canja", "Tapioca"]
    },
    init() {
        try {
            if (!localStorage.getItem("db_v29_final")) this.gerar();
            this.mudarAba('dia');
            setInterval(() => this.verificarHora(), 20000);
        } catch(e) { 
            localStorage.clear(); 
            location.reload(); 
        }
    },
    gerar() {
        const dias = ["SEGUNDA","TER√áA","QUARTA","QUINTA","SEXTA","S√ÅBADO","DOMINGO"];
        let p = {};
        const f1 = this.base.feijao[0]; const f2 = this.base.feijao[1];
        dias.forEach((d, i) => {
            const c = this.base.cafe[i % 5];
            p[d] = {
                cafe: c.t, isM: c.m, s: c.s, 
                beb: c.m ? "" : this.base.bebidas[i % 4],
                lM: this.base.lanches[i % 6],
                arr: this.base.arroz[i % 3],
                fei: i < 4 ? f1 : f2,
                pro: i % 2 === 0 ? this.base.frangos[i % 3] : this.base.carnes[i % 3],
                aco: this.base.acompa[i % 4],
                lT: this.base.lanches[(i+2) % 6],
                jan: this.base.jantares[i % 4]
            };
        });
        localStorage.setItem("db_v29_final", JSON.stringify(p));
    },
    ativarTudo() {
        Notification.requestPermission();
        this.ctx = new (window.AudioContext || window.webkitAudioContext)();
        alert("Configurado!");
    },
    mudarAba(aba, btn) {
        if (btn) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
        }
        const p = JSON.parse(localStorage.getItem("db_v29_final"));
        const painel = document.getElementById("app-view");
        const hojeIdx = new Date().getDay() === 0 ? 6 : new Date().getDay() - 1;
        const nomes = ["SEGUNDA","TER√áA","QUARTA","QUINTA","SEXTA","S√ÅBADO","DOMINGO"];
        const d = p[nomes[hojeIdx]];

        if (aba === 'dia') {
            painel.innerHTML = `<div class="bloco"><h3>‚òï Caf√©</h3><p>${d.cafe} ${d.beb ? '+ '+d.beb : ''}</p>${d.isM ? '<small>Op√ß√£o: '+d.s+'</small>' : ''}</div>
                                <div class="bloco"><h3>üçõ Almo√ßo</h3><p>${d.arr}, ${d.fei}, ${d.pro}, ${d.aco}</p></div>
                                <div class="bloco"><h3>üåô Jantar</h3><p>${d.jan}</p></div>`;
        } else if (aba === 'semana') {
            let h = '<div class="table-wrap"><table><tr><th>Dia</th><th>Caf√©</th><th>L.M</th><th>Almo√ßo</th><th>L.T</th><th>Jantar</th></tr>';
            nomes.forEach((n, i) => {
                const dia = p[n];
                h += `<tr class="${i===hojeIdx?'hoje-row':''}"><td><b>${n}</b></td><td>${dia.cafe}</td><td>${dia.lM}</td><td>${dia.pro}</td><td>${dia.lT}</td><td>${dia.jan}</td></tr>`;
            });
            painel.innerHTML = h + '</table></div>';
        } else if (aba === 'receitas') {
            painel.innerHTML = '<h3>Ingredientes</h3><textarea class="edit-box" oninput="localStorage.setItem(\'ing\', this.value)">'+(localStorage.getItem('ing')||'')+'</textarea>';
        }
    }
};
window.onload = () => app.init();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2e7d32">
    <title>Card√°pio Pro v28</title>
    <style>
        :root { --primary: #2e7d32; --bg: #f0f2f5; --text: #1a1a1a; --accent: #e65100; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: env(safe-area-inset-top) 10px 10px 10px; color: var(--text); }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 15px; border-radius: 15px; min-height: 95vh; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .nav-tabs { display: flex; overflow-x: auto; gap: 8px; margin-bottom: 15px; background: #eee; padding: 8px; border-radius: 12px; scrollbar-width: none; }
        .nav-tabs::-webkit-scrollbar { display: none; }
        .tab { padding: 10px 15px; text-align: center; border-radius: 8px; cursor: pointer; font-weight: bold; border: none; background: #ddd; font-size: 11px; white-space: nowrap; flex-shrink: 0; }
        .tab.active { background: var(--primary); color: white; }
        .bloco { border-left: 5px solid var(--primary); background: #f8f9fa; padding: 15px; margin-bottom: 12px; border-radius: 8px; }
        h3 { margin: 0 0 5px 0; font-size: 11px; color: #666; text-transform: uppercase; }
        .table-wrap { width: 100%; overflow-x: auto; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; font-size: 11px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; vertical-align: top; }
        .btn-sorteio-mini { background: #fff; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; font-size: 10px; padding: 2px 4px; }
        .btn-acao { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; margin: 5px 0; }
        .btn-save-mini { background: #444; color: white; border: none; padding: 5px 10px; border-radius: 4px; font-size: 10px; cursor: pointer; float: right; }
        .edit-box { width: 100%; min-height: 50px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin: 5px 0; font-family: inherit; box-sizing: border-box; }
        .check-item { display: flex; align-items: center; gap: 10px; padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        .done { text-decoration: line-through; opacity: 0.5; }
        .falta { color: #d32f2f; font-weight: bold; }

        @media print {
            .nav-tabs, .btn-acao, .btn-save-mini, .btn-sorteio-mini { display: none !important; }
            body { padding: 0; background: white; }
            .container { box-shadow: none; width: 100%; max-width: none; }
            table { width: 100%; border: 1px solid #000; font-size: 9pt; }
            th, td { border: 1px solid #000; padding: 4px; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="nav-tabs">
        <button class="tab active" onclick="app.mudarAba('dia', this)">Hoje</button>
        <button class="tab" onclick="app.mudarAba('tarefas', this)">Tarefas</button>
        <button class="tab" onclick="app.mudarAba('semana', this)">Semana</button>
        <button class="tab" onclick="app.mudarAba('despensa', this)">Despensa</button>
        <button class="tab" onclick="app.mudarAba('receitas', this)">Receitas</button>
        <button class="tab" onclick="app.mudarAba('pratos', this)">Pratos</button>
    </div>
    <div id="app-view">Ajustando Despensa...</div>
</div>

<script>
const app = {
    abaAtual: 'dia',
    db: JSON.parse(localStorage.getItem('v27_db')) || {
        config_pratos: { cafe: "", mingau: "", bebidas: "", arroz: "", feijao: "", proteina: "", acompa: "", lanches: "", jantares: "" },
        receitas: {}, semana: {}, checks_tarefas: {}, checks_despensa: []
    },

    init() {
        if (!this.db.semana || Object.keys(this.db.semana).length === 0) this.gerarSemanaCompleta();
        this.render();
    },

    salvar() { 
        localStorage.setItem('v27_db', JSON.stringify(this.db));
        this.render(); 
    },

    limpar(txt) { return txt ? txt.trim() : ""; },

    // REGRA DE OURO: Verifica se todos os ingredientes do prato est√£o na despensa
    temIngredientes(nomePrato) {
        const p = this.limpar(nomePrato);
        if (!this.db.receitas[p] || !this.db.receitas[p].ing) return true; // Se n√£o tem receita cadastrada, assume que pode
        const ingredientes = this.db.receitas[p].ing.split('\n').filter(x => x.trim());
        if (ingredientes.length === 0) return true;
        
        return ingredientes.every(ing => (this.db.checks_despensa || []).includes(this.limpar(ing)));
    },

    sortearItemInteligente(campo) {
        const listaTotal = (this.db.config_pratos[campo] || "").split('\n').filter(x => x.trim());
        const disponiveis = listaTotal.filter(prato => this.temIngredientes(prato));
        
        if (disponiveis.length > 0) {
            return disponiveis[Math.floor(Math.random() * disponiveis.length)];
        }
        return "‚ö†Ô∏è Sem ingredientes p/ " + campo;
    },

    sortearRefeicaoUnica(dia, campo) {
        this.db.semana[dia][campo] = this.sortearItemInteligente(campo);
        this.salvar();
    },

    gerarSemanaCompleta() {
        ["SEGUNDA","TER√áA","QUARTA","QUINTA","SEXTA","S√ÅBADO","DOMINGO"].forEach(d => {
            this.db.semana[d] = {
                cafe: this.sortearItemInteligente('cafe'),
                bebC: this.sortearItemInteligente('bebidas'),
                lM: this.sortearItemInteligente('lanches'),
                arr: this.sortearItemInteligente('arroz'), 
                fei: this.sortearItemInteligente('feijao'), 
                pro: this.sortearItemInteligente('proteina'), 
                aco: this.sortearItemInteligente('acompa'), 
                bebA: this.sortearItemInteligente('bebidas'),
                lT: this.sortearItemInteligente('lanches'),
                jan: this.sortearItemInteligente('jantares'), 
                bebJ: this.sortearItemInteligente('bebidas')
            };
        });
        this.salvar();
    },

    mudarAba(aba, btn) {
        this.abaAtual = aba;
        if (btn) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
        }
        this.render();
    },

    render() {
        const view = document.getElementById('app-view');
        const nomesSemana = ["DOMINGO","SEGUNDA","TER√áA","QUARTA","QUINTA","SEXTA","S√ÅBADO"];
        const hojeNome = nomesSemana[new Date().getDay()];
        const d = this.db.semana[hojeNome] || this.db.semana["SEGUNDA"];

        if (this.abaAtual === 'dia') {
            view.innerHTML = `
                <h3>üç¥ Hoje (${hojeNome})</h3>
                <div class="bloco"><h3>‚òï Caf√©</h3>${d.cafe}</div>
                <div class="bloco"><h3>üçõ Almo√ßo</h3>${d.arr}, ${d.fei}, ${d.pro}, ${d.aco}</div>
                <div class="bloco"><h3>üç™ Lanches</h3>Manh√£: ${d.lM} / Tarde: ${d.lT}</div>
                <div class="bloco"><h3>üåô Jantar</h3>${d.jan}</div>`;
        } 
        else if (this.abaAtual === 'semana') {
            const dias = ["SEGUNDA","TER√áA","QUARTA","QUINTA","SEXTA","S√ÅBADO","DOMINGO"];
            let h = `<h2>üìÖ Card√°pio Semanal</h2><button class="btn-acao" onclick="window.print()">üñ®Ô∏è Imprimir</button><div class="table-wrap"><table><tr><th>Refei√ß√£o</th>`;
            dias.forEach(n => h += `<th>${n}</th>`);
            h += `</tr>`;
            
            const rows = [
                {n: "Caf√©", k: "cafe"}, 
                {n: "Lanche M.", k: "lM"},
                {n: "Arroz", k: "arr"}, 
                {n: "Feij√£o", k: "fei"}, 
                {n: "Prote√≠na", k: "pro"}, 
                {n: "Acomp.", k: "aco"},
                {n: "Lanche T.", k: "lT"}, 
                {n: "Jantar", k: "jan"}
            ];

            rows.forEach(r => {
                h += `<tr><td><b>${r.n}</b></td>`;
                dias.forEach(dia => {
                    const prato = this.db.semana[dia][r.k] || "Vazio";
                    h += `<td>${prato} <br><button class="btn-sorteio-mini" onclick="app.sortearRefeicaoUnica('${dia}','${r.k}')">üé≤</button></td>`;
                });
                h += `</tr>`;
            });
            view.innerHTML = h + `</table></div><button class="btn-acao" style="background:#888" onclick="app.gerarSemanaCompleta()">üîÑ Re-sortear com base na Despensa</button>`;
        }
        else if (this.abaAtual === 'despensa') {
            let h = `<h2>üì¶ Despensa (Tudo que tenho)</h2><p>Marque os itens que voc√™ possui. O sorteio s√≥ usar√° pratos que tenham 100% dos ingredientes marcados aqui.</p>`;
            let todosIng = new Set();
            // Pega todos os ingredientes de TODAS as receitas cadastradas
            Object.values(this.db.receitas).forEach(r => {
                if(r.ing) r.ing.split('\n').forEach(i => { if(i.trim()) todosIng.add(this.limpar(i)) });
            });
            
            Array.from(todosIng).sort().forEach(ing => {
                const c = (this.db.checks_despensa || []).includes(ing);
                h += `<div class="check-item ${c?'done':''}"><input type="checkbox" ${c?'checked':''} onchange="app.toggleCheck('despensa', '${ing}', this)"> ${ing}</div>`;
            });
            view.innerHTML = h || "<p>Cadastre ingredientes nas Receitas primeiro.</p>";
        }
        else if (this.abaAtual === 'tarefas') {
            let tasks = [];
            Object.values(d).forEach(prato => {
                const n = this.limpar(prato);
                if(this.db.receitas[n]?.tarefas) {
                    this.db.receitas[n].tarefas.split('\n').forEach(t => tasks.push(t.trim()));
                }
            });
            if(d.arr && d.arr.toLowerCase().includes("arroz")) tasks.push("üçö Refogar o " + d.arr);
            if(d.fei && d.fei.toLowerCase().includes("feij√£o")) tasks.push("ü•£ Cozinhar o " + d.fei);
            
            let h = `<h2>‚úÖ Tarefas</h2>`;
            const dataK = new Date().toLocaleDateString();
            if (!this.db.checks_tarefas[dataK]) this.db.checks_tarefas[dataK] = [];
            tasks.forEach(t => {
                const c = this.db.checks_tarefas[dataK].includes(t);
                h += `<div class="check-item ${c?'done':''}"><input type="checkbox" ${c?'checked':''} onchange="app.toggleCheck('tarefa', '${t}', this)"> ${t}</div>`;
            });
            view.innerHTML = h;
        }
        else if (this.abaAtual === 'receitas') {
            let h = `<h2>üìñ Receitas</h2>`;
            let todos = new Set();
            Object.values(this.db.config_pratos).forEach(v => v.split('\n').forEach(p => { if(p.trim()) todos.add(this.limpar(p)) }));
            Array.from(todos).sort().forEach(p => {
                const r = this.db.receitas[p] || { ing: "", tarefas: "" };
                h += `<div class="bloco">
                    <button class="btn-save-mini" onclick="app.manualSave('${p}')">SALVAR</button>
                    <b>${p}</b><br>
                    <small>Ingredientes (um por linha):</small><textarea id="ing-${p}" class="edit-box">${r.ing}</textarea>
                    <small>Tarefas:</small><textarea id="tar-${p}" class="edit-box">${r.tarefas}</textarea>
                </div>`;
            });
            view.innerHTML = h;
        }
        else if (this.abaAtual === 'pratos') {
            let h = `<h2>‚öôÔ∏è Base de Pratos</h2>`;
            Object.keys(this.db.config_pratos).forEach(k => {
                h += `<b>${k.toUpperCase()}:</b><textarea class="edit-box" onchange="app.db.config_pratos['${k}']=this.value;app.salvar()">${this.db.config_pratos[k]}</textarea>`;
            });
            view.innerHTML = h;
        }
    },

    manualSave(p) {
        this.db.receitas[p] = { 
            ing: document.getElementById(`ing-${p}`).value, 
            tarefas: document.getElementById(`tar-${p}`).value 
        };
        this.salvar();
        alert('Receita de "' + p + '" salva!');
    },

    toggleCheck(tipo, item, el) {
        if(tipo==='tarefa'){
            const k = new Date().toLocaleDateString();
            if(el.checked) this.db.checks_tarefas[k].push(item);
            else this.db.checks_tarefas[k] = this.db.checks_tarefas[k].filter(x=>x!==item);
        } else {
            if(el.checked) { if(!this.db.checks_despensa.includes(item)) this.db.checks_despensa.push(item); }
            else this.db.checks_despensa = this.db.checks_despensa.filter(x=>x!==item);
        }
        this.salvar();
    }
};
window.onload = () => app.init();
</script>
</body>
</html>

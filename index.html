<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Card√°pio Inteligente v30</title>
    <style>
        :root { --primary: #2e7d32; --bg: #f0f2f5; --text: #1a1a1a; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: env(safe-area-inset-top) 10px 10px 10px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 15px; border-radius: 15px; min-height: 95vh; }
        .nav-tabs { display: flex; overflow-x: auto; gap: 8px; margin-bottom: 15px; background: #eee; padding: 8px; border-radius: 12px; }
        .tab { padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; border: none; background: #ddd; font-size: 11px; white-space: nowrap; }
        .tab.active { background: var(--primary); color: white; }
        .bloco { border-left: 5px solid var(--primary); background: #f8f9fa; padding: 15px; margin-bottom: 12px; border-radius: 8px; position: relative; }
        .btn-acao { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; margin: 5px 0; }
        .btn-danger { background: #d32f2f; color: white; border: none; padding: 10px; border-radius: 8px; width: 100%; cursor: pointer; margin-top: 10px; }
        .btn-save-mini { background: #444; color: white; border: none; padding: 5px 10px; border-radius: 4px; font-size: 10px; float: right; }
        .edit-box { width: 100%; min-height: 50px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin: 5px 0; box-sizing: border-box; }
        .check-item { display: flex; align-items: center; gap: 10px; padding: 12px; border-bottom: 1px solid #eee; }
        .done { text-decoration: line-through; opacity: 0.5; }
        .login-box { text-align: center; padding: 20px; }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; font-size: 11px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .table-wrap { overflow-x: auto; }
    </style>
</head>
<body>
<div class="container">
    <div id="login-screen" style="display:none;" class="login-box">
        <h2>üîê Acessar Card√°pio</h2>
        <p>Digite seu e-mail para sincronizar seus dados:</p>
        <input type="email" id="user-email" class="edit-box" placeholder="seu@email.com" style="text-align:center">
        <button class="btn-acao" onclick="app.login()">Entrar / Sincronizar</button>
    </div>

    <div id="main-app" style="display:none;">
        <div class="nav-tabs">
            <button class="tab active" onclick="app.mudarAba('dia', this)">Hoje</button>
            <button class="tab" onclick="app.mudarAba('tarefas', this)">Tarefas</button>
            <button class="tab" onclick="app.mudarAba('semana', this)">Semana</button>
            <button class="tab" onclick="app.mudarAba('despensa', this)">Despensa</button>
            <button class="tab" onclick="app.mudarAba('receitas', this)">Receitas</button>
            <button class="tab" onclick="app.mudarAba('pratos', this)">Base</button>
            <button class="tab" onclick="app.logout()" style="background:#ffcdd2">Sair</button>
        </div>
        <div id="app-view"></div>
    </div>
</div>

<script>
const app = {
    abaAtual: 'dia',
    user: localStorage.getItem('cardapio_user'),
    db: JSON.parse(localStorage.getItem('v30_db')) || {
        config_pratos: { cafe: "", bebidas: "", arroz: "", feijao: "", proteina: "", acompa: "", lanches: "", jantares: "" },
        receitas: {}, semana: {}, checks_despensa: [], ordem_receitas: []
    },

    init() {
        if (!this.user) {
            document.getElementById('login-screen').style.display = 'block';
        } else {
            document.getElementById('main-app').style.display = 'block';
            this.render();
        }
    },

    login() {
        const email = document.getElementById('user-email').value;
        if (email.includes('@')) {
            this.user = email;
            localStorage.setItem('cardapio_user', email);
            location.reload();
        }
    },

    logout() {
        localStorage.removeItem('cardapio_user');
        location.reload();
    },

    salvar() { 
        localStorage.setItem('v30_db', JSON.stringify(this.db));
        this.render(); 
    },

    // CORRE√á√ÉO PONTO 3: Filtro r√≠gido de ingredientes
    temTodosIngredientes(nomePrato) {
        const p = nomePrato.trim();
        const receita = this.db.receitas[p];
        if (!receita || !receita.ing || receita.ing.trim() === "") return true; // Se n√£o tem receita, libera
        
        const ingsNecessarios = receita.ing.split('\n').map(i => i.trim()).filter(x => x);
        return ingsNecessarios.every(ing => this.db.checks_despensa.includes(ing));
    },

    sortearItemInteligente(campo) {
        const listaTotal = (this.db.config_pratos[campo] || "").split('\n').filter(x => x.trim());
        // Apenas pratos que passam no teste da despensa participam do sorteio
        const disponiveis = listaTotal.filter(prato => this.temTodosIngredientes(prato));
        
        if (disponiveis.length > 0) {
            return disponiveis[Math.floor(Math.random() * disponiveis.length)];
        }
        return "Vazio";
    },

    gerarSemanaCompleta() {
        ["SEGUNDA","TER√áA","QUARTA","QUINTA","SEXTA","S√ÅBADO","DOMINGO"].forEach(d => {
            this.db.semana[d] = {
                cafe: this.sortearItemInteligente('cafe'), bebC: this.sortearItemInteligente('bebidas'),
                lM: this.sortearItemInteligente('lanches'), arr: this.sortearItemInteligente('arroz'), 
                fei: this.sortearItemInteligente('feijao'), pro: this.sortearItemInteligente('proteina'), 
                aco: this.sortearItemInteligente('acompa'), bebA: this.sortearItemInteligente('bebidas'),
                lT: this.sortearItemInteligente('lanches'), jan: this.sortearItemInteligente('jantares'), 
                bebJ: this.sortearItemInteligente('bebidas')
            };
        });
        this.salvar();
    },

    esvaziarDespensa() {
        if(confirm("Deseja esvaziar toda a despensa?")) {
            this.db.checks_despensa = [];
            this.salvar();
        }
    },

    manualSave(p) {
        this.db.receitas[p] = { 
            ing: document.getElementById(`ing-${p}`).value, 
            tarefas: document.getElementById(`tar-${p}`).value 
        };
        // PONTO 5: Ordem de inser√ß√£o (mais recente primeiro)
        this.db.ordem_receitas = this.db.ordem_receitas.filter(x => x !== p);
        this.db.ordem_receitas.unshift(p);
        
        this.salvar();
        alert('Salvo em card√°pio inteligente'); // PONTO 2
    },

    render() {
        const view = document.getElementById('app-view');
        const hoje = ["DOMINGO","SEGUNDA","TER√áA","QUARTA","QUINTA","SEXTA","S√ÅBADO"][new Date().getDay()];
        const d = this.db.semana[hoje] || {};

        if (this.abaAtual === 'dia') {
            view.innerHTML = `<h3>üç¥ Hoje (${hoje})</h3>
                <div class="bloco"><h3>‚òï Caf√©</h3>${d.cafe || 'Vazio'} + ${d.bebC || ''}</div>
                <div class="bloco"><h3>üçõ Almo√ßo</h3>${d.arr || ''}, ${d.fei || ''}, ${d.pro || ''}</div>
                <div class="bloco"><h3>üåô Jantar</h3>${d.jan || 'Vazio'}</div>`;
        } 
        else if (this.abaAtual === 'despensa') {
            let h = `<h2>üì¶ Despensa</h2><button class="btn-danger" onclick="app.esvaziarDespensa()">üóëÔ∏è Esvaziar Despensa</button>`;
            let todosIng = new Set();
            Object.values(this.db.receitas).forEach(r => {
                if(r.ing) r.ing.split('\n').forEach(i => { if(i.trim()) todosIng.add(i.trim()) });
            });
            Array.from(todosIng).sort().forEach(ing => {
                const c = this.db.checks_despensa.includes(ing);
                h += `<div class="check-item ${c?'done':''}"><input type="checkbox" ${c?'checked':''} onchange="app.toggleCheck('despensa', '${ing}', this)"> ${ing}</div>`;
            });
            view.innerHTML = h || "<p>Nenhum ingrediente nas receitas.</p>";
        }
        else if (this.abaAtual === 'receitas') {
            let h = `<h2>üìñ Receitas</h2>`;
            // PONTO 5: Ordem de inser√ß√£o
            let lista = this.db.ordem_receitas.length ? this.db.ordem_receitas : Object.keys(this.db.config_pratos).flatMap(k => this.db.config_pratos[k].split('\n')).filter(x => x.trim());
            
            [...new Set(lista)].forEach(p => {
                const r = this.db.receitas[p] || { ing: "", tarefas: "" };
                h += `<div class="bloco">
                    <button class="btn-save-mini" onclick="app.manualSave('${p}')">SALVAR</button>
                    <b>${p}</b><br>
                    <textarea id="ing-${p}" class="edit-box" placeholder="Ingredientes (um por linha)">${r.ing}</textarea>
                    <textarea id="tar-${p}" class="edit-box" placeholder="Tarefas">${r.tarefas}</textarea>
                </div>`;
            });
            view.innerHTML = h;
        }
        else if (this.abaAtual === 'semana') {
            let h = `<h2>üìÖ Semana</h2><button class="btn-acao" onclick="app.gerarSemanaCompleta()">üîÑ Sortear com base na Despensa</button><div class="table-wrap"><table><tr><th>Refei√ß√£o</th>`;
            ["SEGUNDA","TER√áA","QUARTA","QUINTA","SEXTA","S√ÅBADO","DOMINGO"].forEach(n => h += `<th>${n}</th>`);
            h += `</tr>`;
            const rows = [{n:"Caf√©",k:"cafe"},{n:"Arroz",k:"arr"},{n:"Feij√£o",k:"fei"},{n:"Prote√≠na",k:"pro"},{n:"Jantar",k:"jan"}];
            rows.forEach(r => {
                h += `<tr><td><b>${r.n}</b></td>`;
                ["SEGUNDA","TER√áA","QUARTA","QUINTA","SEXTA","S√ÅBADO","DOMINGO"].forEach(dia => {
                    h += `<td>${this.db.semana[dia]?.[r.k] || '-'}</td>`;
                });
                h += `</tr>`;
            });
            view.innerHTML = h + `</table></div>`;
        }
        else if (this.abaAtual === 'pratos') {
            let h = `<h2>‚öôÔ∏è Base de Pratos</h2>`;
            Object.keys(this.db.config_pratos).forEach(k => {
                h += `<b>${k.toUpperCase()}:</b><textarea class="edit-box" onchange="app.db.config_pratos['${k}']=this.value;app.salvar()">${this.db.config_pratos[k]}</textarea>`;
            });
            view.innerHTML = h;
        }
    },

    mudarAba(aba, btn) {
        this.abaAtual = aba;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
        this.render();
    },

    toggleCheck(tipo, item, el) {
        if(el.checked) this.db.checks_despensa.push(item);
        else this.db.checks_despensa = this.db.checks_despensa.filter(x => x !== item);
        this.salvar();
    }
};
app.init();
</script>
</body>
</html>

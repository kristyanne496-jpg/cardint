<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Card√°pio Inteligente v31</title>
    <style>
        :root { --primary: #2e7d32; --bg: #f0f2f5; --text: #1a1a1a; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: env(safe-area-inset-top) 10px 10px 10px; color: var(--text); }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 15px; border-radius: 15px; min-height: 95vh; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .nav-tabs { display: flex; overflow-x: auto; gap: 8px; margin-bottom: 15px; background: #eee; padding: 8px; border-radius: 12px; scrollbar-width: none; }
        .nav-tabs::-webkit-scrollbar { display: none; }
        .tab { padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; border: none; background: #ddd; font-size: 11px; white-space: nowrap; flex-shrink: 0; }
        .tab.active { background: var(--primary); color: white; }
        .bloco { border-left: 5px solid var(--primary); background: #f8f9fa; padding: 12px; margin-bottom: 10px; border-radius: 8px; position: relative; }
        h3 { margin: 0 0 5px 0; font-size: 10px; color: #666; text-transform: uppercase; }
        .btn-acao { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; margin: 5px 0; }
        .btn-danger { background: #d32f2f; color: white; border: none; padding: 10px; border-radius: 8px; width: 100%; cursor: pointer; margin-bottom: 15px; font-weight: bold; }
        .btn-save-mini { background: #444; color: white; border: none; padding: 5px 10px; border-radius: 4px; font-size: 10px; float: right; cursor: pointer; }
        .btn-sorteio-mini { background: #fff; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; font-size: 10px; padding: 2px 4px; margin-left: 4px; }
        .edit-box { width: 100%; min-height: 45px; padding: 8px; border: 1px solid #ccc; border-radius: 8px; margin: 5px 0; box-sizing: border-box; font-family: inherit; }
        .check-item { display: flex; align-items: center; gap: 10px; padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        .done { text-decoration: line-through; opacity: 0.5; }
        .table-wrap { width: 100%; overflow-x: auto; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; min-width: 1100px; font-size: 10px; }
        th, td { border: 1px solid #ddd; padding: 6px; text-align: left; vertical-align: top; }
        .login-box { text-align: center; padding: 40px 20px; }
        
        @media print {
            .nav-tabs, .btn-acao, .btn-save-mini, .btn-sorteio-mini, .btn-danger { display: none !important; }
            table { font-size: 8pt; min-width: 100%; }
        }
    </style>
</head>
<body>
<div class="container">
    <div id="login-screen" style="display:none;" class="login-box">
        <h2>üîê Acessar Card√°pio</h2>
        <input type="email" id="user-email" class="edit-box" placeholder="seu@email.com" style="text-align:center">
        <button class="btn-acao" onclick="app.login()">Entrar / Sincronizar</button>
    </div>

    <div id="main-app" style="display:none;">
        <div class="nav-tabs" id="menu">
            <button class="tab active" onclick="app.mudarAba('dia', this)">Hoje</button>
            <button class="tab" onclick="app.mudarAba('tarefas', this)">Tarefas</button>
            <button class="tab" onclick="app.mudarAba('semana', this)">Semana</button>
            <button class="tab" onclick="app.mudarAba('despensa', this)">Despensa</button>
            <button class="tab" onclick="app.mudarAba('receitas', this)">Receitas</button>
            <button class="tab" onclick="app.mudarAba('pratos', this)">Base</button>
            <button class="tab" onclick="app.logout()" style="background:#ffcdd2">Sair</button>
        </div>
        <div id="app-view">Carregando...</div>
    </div>
</div>

<script>
const app = {
    abaAtual: 'dia',
    user: localStorage.getItem('cardapio_user'),
    db: JSON.parse(localStorage.getItem('v31_db')) || {
        config_pratos: { cafe: "", bebidas: "", arroz: "", feijao: "", proteina: "", acompa: "", lanches: "", jantares: "" },
        receitas: {}, semana: {}, checks_tarefas: {}, checks_despensa: [], ordem_receitas: []
    },

    init() {
        if (!this.user) {
            document.getElementById('login-screen').style.display = 'block';
        } else {
            document.getElementById('main-app').style.display = 'block';
            if (Object.keys(this.db.semana).length === 0) this.gerarSemanaCompleta();
            this.render();
        }
    },

    login() {
        const email = document.getElementById('user-email').value;
        if (email.includes('@')) {
            this.user = email;
            localStorage.setItem('cardapio_user', email);
            location.reload();
        }
    },

    logout() {
        localStorage.removeItem('cardapio_user');
        location.reload();
    },

    salvar() { 
        localStorage.setItem('v31_db', JSON.stringify(this.db));
        this.render(); 
    },

    limpar(txt) { return txt ? txt.trim() : ""; },

    temTodosIngredientes(nomePrato) {
        const p = this.limpar(nomePrato);
        const receita = this.db.receitas[p];
        if (!receita || !receita.ing || receita.ing.trim() === "") return true;
        const ingsNecessarios = receita.ing.split('\n').map(i => this.limpar(i)).filter(x => x);
        return ingsNecessarios.every(ing => (this.db.checks_despensa || []).includes(ing));
    },

    sortearItemInteligente(campo) {
        const listaTotal = (this.db.config_pratos[campo] || "").split('\n').filter(x => x.trim());
        const disponiveis = listaTotal.filter(prato => this.temTodosIngredientes(prato));
        if (disponiveis.length > 0) return disponiveis[Math.floor(Math.random() * disponiveis.length)];
        return "Vazio";
    },

    sortearRefeicaoUnica(dia, campo) {
        this.db.semana[dia][campo] = this.sortearItemInteligente(campo);
        this.salvar();
    },

    gerarSemanaCompleta() {
        ["SEGUNDA","TER√áA","QUARTA","QUINTA","SEXTA","S√ÅBADO","DOMINGO"].forEach(d => {
            this.db.semana[d] = {
                cafe: this.sortearItemInteligente('cafe'), bebC: this.sortearItemInteligente('bebidas'),
                lM: this.sortearItemInteligente('lanches'),
                arr: this.sortearItemInteligente('arroz'), fei: this.sortearItemInteligente('feijao'), 
                pro: this.sortearItemInteligente('proteina'), aco: this.sortearItemInteligente('acompa'), 
                bebA: this.sortearItemInteligente('bebidas'),
                lT: this.sortearItemInteligente('lanches'),
                jan: this.sortearItemInteligente('jantares'), bebJ: this.sortearItemInteligente('bebidas')
            };
        });
        this.salvar();
    },

    esvaziarDespensa() {
        if(confirm("Deseja esvaziar toda a despensa?")) {
            this.db.checks_despensa = [];
            this.salvar();
        }
    },

    manualSave(p) {
        this.db.receitas[p] = { 
            ing: document.getElementById(`ing-${p}`).value, 
            tarefas: document.getElementById(`tar-${p}`).value 
        };
        this.db.ordem_receitas = [p, ...this.db.ordem_receitas.filter(x => x !== p)];
        this.salvar();
        alert('Salvo em card√°pio inteligente');
    },

    render() {
        const view = document.getElementById('app-view');
        const nomesSemana = ["DOMINGO","SEGUNDA","TER√áA","QUARTA","QUINTA","SEXTA","S√ÅBADO"];
        const hojeNome = nomesSemana[new Date().getDay()];
        const d = this.db.semana[hojeNome] || this.db.semana["SEGUNDA"];

        if (this.abaAtual === 'dia') {
            view.innerHTML = `
                <h3>üç¥ Hoje (${hojeNome})</h3>
                <div class="bloco"><h3>‚òï Caf√©</h3>${d.cafe} + ${d.bebC}</div>
                <div class="bloco"><h3>üçé Lanche M.</h3>${d.lM}</div>
                <div class="bloco"><h3>üçõ Almo√ßo</h3>${d.arr}, ${d.fei}, ${d.pro}, ${d.aco} + ${d.bebA}</div>
                <div class="bloco"><h3>üç™ Lanche T.</h3>${d.lT}</div>
                <div class="bloco"><h3>üåô Jantar</h3>${d.jan} + ${d.bebJ}</div>`;
        } 
        else if (this.abaAtual === 'semana') {
            const dias = ["SEGUNDA","TER√áA","QUARTA","QUINTA","SEXTA","S√ÅBADO","DOMINGO"];
            let h = `<h2>üìÖ Semana</h2><button class="btn-acao" onclick="app.gerarSemanaCompleta()">üîÑ Sortear com base na Despensa</button>
                    <div class="table-wrap"><table><tr><th>Refei√ß√£o</th>`;
            dias.forEach(n => h += `<th>${n}</th>`);
            h += `</tr>`;
            const rows = [
                {n:"‚òï Caf√©",k:"cafe"}, {n:"ü•§ Beb.C",k:"bebC"}, {n:"üçé Lanche.M",k:"lM"},
                {n:"üçö Arroz",k:"arr"}, {n:"ü•£ Feij√£o",k:"fei"}, {n:"üçó Prot.",k:"pro"}, 
                {n:"ü•ó Acomp.",k:"aco"}, {n:"ü•§ Beb.A",k:"bebA"}, {n:"üç™ Lanche.T",k:"lT"},
                {n:"üåô Jantar",k:"jan"}, {n:"ü•§ Beb.J",k:"bebJ"}
            ];
            rows.forEach(r => {
                h += `<tr><td><b>${r.n}</b></td>`;
                dias.forEach(dia => {
                    const prato = this.db.semana[dia]?.[r.k] || "Vazio";
                    h += `<td>${prato} <button class="btn-sorteio-mini" onclick="app.sortearRefeicaoUnica('${dia}','${r.k}')">üé≤</button></td>`;
                });
                h += `</tr>`;
            });
            view.innerHTML = h + `</table></div><button class="btn-acao" style="background:#888" onclick="window.print()">üñ®Ô∏è Imprimir</button>`;
        }
        else if (this.abaAtual === 'despensa') {
            let h = `<h2>üì¶ Despensa</h2><button class="btn-danger" onclick="app.esvaziarDespensa()">üóëÔ∏è Esvaziar Despensa</button>`;
            let todosIng = new Set();
            Object.values(this.db.receitas).forEach(r => {
                if(r.ing) r.ing.split('\n').forEach(i => { if(i.trim()) todosIng.add(this.limpar(i)) });
            });
            Array.from(todosIng).sort().forEach(ing => {
                const c = this.db.checks_despensa.includes(ing);
                h += `<div class="check-item ${c?'done':''}"><input type="checkbox" ${c?'checked':''} onchange="app.toggleCheck('despensa', '${ing}', this)"> ${ing}</div>`;
            });
            view.innerHTML = h || "<p>Cadastre ingredientes nas receitas primeiro.</p>";
        }
        else if (this.abaAtual === 'receitas') {
            let h = `<h2>üìñ Receitas</h2><p style="font-size:10px">Os mais recentes aparecem primeiro.</p>`;
            let base = new Set();
            Object.values(this.db.config_pratos).forEach(v => v.split('\n').forEach(p => { if(p.trim()) base.add(this.limpar(p)) }));
            
            let ordenada = [...new Set([...this.db.ordem_receitas, ...Array.from(base)])];
            ordenada.forEach(p => {
                if(!p) return;
                const r = this.db.receitas[p] || { ing: "", tarefas: "" };
                h += `<div class="bloco">
                    <button class="btn-save-mini" onclick="app.manualSave('${p}')">SALVAR</button>
                    <b>${p}</b><br>
                    <textarea id="ing-${p}" class="edit-box" placeholder="Ingredientes (um por linha)">${r.ing}</textarea>
                    <textarea id="tar-${p}" class="edit-box" placeholder="Tarefas">${r.tarefas}</textarea>
                </div>`;
            });
            view.innerHTML = h;
        }
        else if (this.abaAtual === 'tarefas') {
            let tasks = [];
            Object.values(d).forEach(prato => {
                const n = this.limpar(prato);
                if(this.db.receitas[n]?.tarefas) this.db.receitas[n].tarefas.split('\n').forEach(t => tasks.push(t.trim()));
            });
            if(d.arr && d.arr.toLowerCase().includes("arroz")) tasks.push("üçö Refogar " + d.arr);
            if(d.fei && d.fei.toLowerCase().includes("feij√£o")) tasks.push("ü•£ Cozinhar " + d.fei);

            let h = `<h2>‚úÖ Tarefas</h2>`;
            const dataK = new Date().toLocaleDateString();
            if (!this.db.checks_tarefas[dataK]) this.db.checks_tarefas[dataK] = [];
            tasks.forEach(t => {
                const c = this.db.checks_tarefas[dataK].includes(t);
                h += `<div class="check-item ${c?'done':''}"><input type="checkbox" ${c?'checked':''} onchange="app.toggleCheck('tarefa', '${t}', this)"> ${t}</div>`;
            });
            view.innerHTML = h;
        }
        else if (this.abaAtual === 'pratos') {
            let h = `<h2>‚öôÔ∏è Base de Pratos</h2>`;
            Object.keys(this.db.config_pratos).forEach(k => {
                h += `<b>${k.toUpperCase()}:</b><textarea class="edit-box" onchange="app.db.config_pratos['${k}']=this.value;app.salvar()">${this.db.config_pratos[k]}</textarea>`;
            });
            view.innerHTML = h;
        }
    },

    mudarAba(aba, btn) {
        this.abaAtual = aba;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
        this.render();
    },

    toggleCheck(tipo, item, el) {
        if(tipo === 'tarefa') {
            const k = new Date().toLocaleDateString();
            if(el.checked) this.db.checks_tarefas[k].push(item);
            else this.db.checks_tarefas[k] = this.db.checks_tarefas[k].filter(x => x !== item);
        } else {
            if(el.checked) { if(!this.db.checks_despensa.includes(item)) this.db.checks_despensa.push(item); }
            else this.db.checks_despensa = this.db.checks_despensa.filter(x => x !== item);
        }
        this.salvar();
    }
};
app.init();
</script>
</body>
</html>

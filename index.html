<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2e7d32">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1048/1048953.png">
    <link rel="manifest" href="manifest.json">
    <title>Card√°pio Inteligente v25.1</title>
    <style>
        :root { --primary: #2e7d32; --bg: #f0f2f5; --text: #1a1a1a; --accent: #e65100; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: env(safe-area-inset-top) 10px 10px 10px; color: var(--text); }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 15px; border-radius: 15px; min-height: 95vh; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .nav-tabs { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-bottom: 15px; background: #eee; padding: 5px; border-radius: 12px; }
        .tab { padding: 10px 2px; text-align: center; border-radius: 8px; cursor: pointer; font-weight: bold; border: none; background: transparent; font-size: 10px; }
        .tab.active { background: var(--primary); color: white; }
        .bloco { border-left: 5px solid var(--primary); background: #f8f9fa; padding: 15px; margin-bottom: 12px; border-radius: 8px; }
        h3 { margin: 0 0 5px 0; font-size: 11px; color: #666; text-transform: uppercase; }
        .table-wrap { width: 100%; overflow-x: auto; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; font-size: 11px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; vertical-align: top; }
        .hoje-row { background: #e8f5e9 !important; font-weight: bold; }
        .btn-sorteio { background: #fff; border: 1px solid #ccc; padding: 2px 5px; border-radius: 4px; cursor: pointer; font-size: 12px; margin-left: 5px; }
        .btn-acao { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; margin: 5px 0; }
        .edit-box { width: 100%; min-height: 50px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin: 5px 0; font-family: inherit; box-sizing: border-box; }
        .detalhe-semana { font-size: 10px; color: #555; margin-top: 3px; display: block; line-height: 1.2; }
        @media print { .nav-tabs, .btn-acao, .btn-sorteio { display: none !important; } }
    </style>
</head>
<body>
<div class="container">
    <div class="nav-tabs">
        <button class="tab active" onclick="app.mudarAba('dia', this)">Hoje</button>
        <button class="tab" onclick="app.mudarAba('tarefas', this)">Tarefas</button>
        <button class="tab" onclick="app.mudarAba('semana', this)">Semana</button>
        <button class="tab" onclick="app.mudarAba('receitas', this)">Receitas</button>
        <button class="tab" onclick="app.mudarAba('compras', this)">Compras</button>
        <button class="tab" onclick="app.mudarAba('pratos', this)">Pratos</button>
        <button class="tab" onclick="app.mudarAba('notif', this)">Notif.</button>
    </div>
    <div id="app-view">Carregando...</div>
</div>

<script>
const app = {
    db: JSON.parse(localStorage.getItem('v25_db')) || {
        config_pratos: {
            cafe: "P√£o com ovo\nCuscuz com carne\nAipim cozido",
            mingau: "Mingau de Milho|P√£o com Queijo\nMingau de Aveia|Queijo coalho",
            bebidas: "Caf√© com leite\nSuco de Laranja\nCh√°",
            arroz: "Arroz Branco\nArroz com Cenoura",
            feijao: "Feij√£o Carioca\nFeij√£o Preto",
            proteina: "Frango Grelhado\nBife Acebolado\nOmelete",
            acompa: "Salada Verde\nPur√© de Batata",
            lanches: "Banana\nMa√ß√£\nIogurte\nBolo",
            jantares: "Sopa de Legumes\nTapioca"
        },
        receitas: {}, semana: {}, notificacoes: [{ h: "07:30", txt: "Caf√©!", ativo: true }],
        checks_tarefas: {}, checks_compras: []
    },

    init() {
        if (Object.keys(this.db.semana).length === 0) this.gerarSemana();
        this.mudarAba('dia');
    },

    salvar() { localStorage.setItem('v25_db', JSON.stringify(this.db)); },

    rand(key) {
        const list = this.db.config_pratos[key].split('\n').filter(x => x.trim());
        return list[Math.floor(Math.random() * list.length)];
    },

    sortearDia(d) {
        const isMingau = Math.random() > 0.7;
        let cFinal, sOpcao = "", mingBool = false;
        if(isMingau) {
            const m = this.rand('mingau').split('|');
            cFinal = m[0]; sOpcao = m[1] || ""; mingBool = true;
        } else { cFinal = this.rand('cafe'); }

        this.db.semana[d] = {
            cafe: cFinal, isM: mingBool, s: sOpcao, bebC: mingBool ? "" : this.rand('bebidas'),
            lM: this.rand('lanches'),
            arr: this.rand('arroz'), fei: this.rand('feijao'), pro: this.rand('proteina'), aco: this.rand('acompa'), bebA: this.rand('bebidas'),
            lT: this.rand('lanches') + " e fruta",
            jan: this.rand('jantares'), bebJ: this.rand('bebidas')
        };
        this.salvar();
        this.mudarAba('semana');
    },

    gerarSemana() {
        ["SEGUNDA","TER√áA","QUARTA","QUINTA","SEXTA","S√ÅBADO","DOMINGO"].forEach(d => this.sortearDia(d));
    },

    mudarAba(aba, btn) {
        if (btn) { document.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); btn.classList.add('active'); }
        const view = document.getElementById('app-view');
        const hoje = ["DOMINGO","SEGUNDA","TER√áA","QUARTA","QUINTA","SEXTA","S√ÅBADO"][new Date().getDay()];
        const d = this.db.semana[hoje] || this.db.semana["SEGUNDA"];

        if (aba === 'dia') {
            view.innerHTML = `
                <h3>üç¥ Hoje (${hoje})</h3>
                <div class="bloco"><h3>‚òï Caf√©</h3><b>${d.cafe}</b> ${d.bebC ? '+ '+d.bebC : ''}${d.isM ? '<div style="color:var(--accent)">'+d.s+'</div>' : ''}</div>
                <div class="bloco"><h3>üçé Lanche M</h3>${d.lM}</div>
                <div class="bloco"><h3>üçõ Almo√ßo</h3>${d.arr}, ${d.fei}, ${d.pro}, ${d.aco} + ${d.bebA}</div>
                <div class="bloco"><h3>üç™ Lanche T</h3>${d.lT}</div>
                <div class="bloco"><h3>üåô Jantar</h3>${d.jan} + ${d.bebJ}</div>`;
        } 
        else if (aba === 'semana') {
            const nomes = ["SEGUNDA","TER√áA","QUARTA","QUINTA","SEXTA","S√ÅBADO","DOMINGO"];
            let h = `<h2>üìÖ Vis√£o da Semana</h2><button class="btn-acao" onclick="window.print()">üñ®Ô∏è Imprimir</button><div class="table-wrap"><table><tr><th>Refei√ß√£o</th>`;
            nomes.forEach(n => h += `<th class="${n===hoje?'hoje-row':''}"> ${n} <button class="btn-sorteio" onclick="app.sortearDia('${n}')">üé≤</button></th>`);
            h += `</tr>`;
            
            const config = [
                {n: "‚òï Caf√©", f: (dia) => `<b>${dia.cafe}</b><br>${dia.isM ? '<i>'+dia.s+'</i>' : dia.bebC}`},
                {n: "üçé L. Manh√£", f: (dia) => dia.lM},
                {n: "üçõ Almo√ßo", f: (dia) => `<b>${dia.pro}</b><br><span class="detalhe-semana">${dia.arr}, ${dia.fei}, ${dia.aco}<br>+ ${dia.bebA}</span>`},
                {n: "üç™ L. Tarde", f: (dia) => dia.lT},
                {n: "üåô Jantar", f: (dia) => `<b>${dia.jan}</b><br><span class="detalhe-semana">+ ${dia.bebJ}</span>`}
            ];

            config.forEach(row => {
                h += `<tr><td><b>${row.n}</b></td>`;
                nomes.forEach(n => h += `<td>${row.f(this.db.semana[n])}</td>`);
                h += `</tr>`;
            });
            view.innerHTML = h + `</table></div>`;
        }
        else if (aba === 'tarefas') {
            let lista = [];
            [d.cafe, d.pro, d.jan].forEach(p => { const cp = p.split('|')[0].trim(); if(this.db.receitas[cp]?.tarefas) this.db.receitas[cp].tarefas.split('\n').forEach(t => lista.push(t.trim())); });
            const nomes = ["DOMINGO","SEGUNDA","TER√áA","QUARTA","QUINTA","SEXTA","S√ÅBADO"];
            const feiAmanha = this.db.semana[nomes[(new Date().getDay()+1)%7]]?.fei;
            if (d.fei !== feiAmanha) lista.push(`ü•£ Molho: ${feiAmanha} para amanh√£`);

            let h = `<h2>‚úÖ Tarefas do Dia</h2>`;
            const dataChave = new Date().toLocaleDateString();
            if (!this.db.checks_tarefas[dataChave]) this.db.checks_tarefas[dataChave] = [];
            lista.forEach(t => {
                const c = this.db.checks_tarefas[dataChave].includes(t);
                h += `<div class="check-item ${c?'done':''}"><input type="checkbox" ${c?'checked':''} onchange="app.toggleCheck('tarefa', '${t}', this)"> ${t}</div>`;
            });
            view.innerHTML = h;
        }
        else if (aba === 'receitas') {
            let h = `<h2>üìñ Receitas</h2>`;
            let todos = new Set();
            Object.values(this.db.config_pratos).forEach(v => v.split('\n').forEach(p => { if(p.trim()) todos.add(p.split('|')[0].trim()) }));
            Array.from(todos).sort().forEach(p => {
                const r = this.db.receitas[p] || { ing: "", tarefas: "" };
                h += `<div class="bloco"><b>${p}</b><br>
                    <small>Ingredientes:</small><textarea class="edit-box" onchange="app.salvarRec('${p}','ing',this.value)">${r.ing}</textarea>
                    <small>Tarefas:</small><textarea class="edit-box" onchange="app.salvarRec('${p}','tarefas',this.value)">${r.tarefas}</textarea></div>`;
            });
            view.innerHTML = h;
        }
        else if (aba === 'compras') {
            let ings = new Set();
            Object.values(this.db.semana).forEach(dia => {
                [dia.cafe, dia.pro, dia.aco, dia.jan].forEach(p => {
                    const cp = p.split('|')[0].trim();
                    if(this.db.receitas[cp]?.ing) this.db.receitas[cp].ing.split('\n').forEach(i => { if(i.trim()) ings.add(i.trim()) });
                });
            });
            let h = `<h2>üõí Compras</h2>`;
            Array.from(ings).sort().forEach(ing => {
                const c = this.db.checks_compras.includes(ing);
                h += `<div class="check-item ${c?'done':''}"><input type="checkbox" ${c?'checked':''} onchange="app.toggleCheck('compra', '${ing}', this)"> ${ing}</div>`;
            });
            view.innerHTML = h;
        }
        else if (aba === 'pratos') {
            let h = `<h2>‚öôÔ∏è Base de Pratos</h2>`;
            Object.keys(this.db.config_pratos).forEach(k => {
                h += `<b>${k.toUpperCase()}:</b><textarea class="edit-box" onchange="app.db.config_pratos['${k}']=this.value;app.salvar()">${this.db.config_pratos[k]}</textarea>`;
            });
            view.innerHTML = h;
        }
        else if (aba === 'notif') {
            let h = `<h2>üîî Notifica√ß√µes</h2>`;
            this.db.notificacoes.forEach((n, i) => {
                h += `<div class="bloco">Hora: <input type="time" value="${n.h}" onchange="app.db.notificacoes[${i}].h=this.value;app.salvar()">
                Texto: <input type="text" class="edit-box" value="${n.txt}" onchange="app.db.notificacoes[${i}].txt=this.value;app.salvar()"></div>`;
            });
            view.innerHTML = h;
        }
    },

    salvarRec(p, c, v) { if(!this.db.receitas[p]) this.db.receitas[p]={ing:"",tarefas:""}; this.db.receitas[p][c]=v; this.salvar(); },
    toggleCheck(tipo, item, el) {
        if(tipo==='tarefa'){
            const k = new Date().toLocaleDateString();
            if(!this.db.checks_tarefas[k]) this.db.checks_tarefas[k]=[];
            if(el.checked) this.db.checks_tarefas[k].push(item);
            else this.db.checks_tarefas[k] = this.db.checks_tarefas[k].filter(x=>x!==item);
        } else {
            if(el.checked) this.db.checks_compras.push(item);
            else this.db.checks_compras = this.db.checks_compras.filter(x=>x!==item);
        }
        this.salvar(); this.mudarAba(tipo==='tarefa'?'tarefas':'compras');
    }
};
window.onload = () => app.init();
</script>
</body>
</html>

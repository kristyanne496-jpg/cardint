<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card√°pio Inteligente v23.1</title>
    <style>
        :root { --primary: #2e7d32; --bg: #f0f2f5; --text: #1a1a1a; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 10px; color: var(--text); }
        .container { max-width: 1100px; margin: 0 auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .nav-tabs { display: flex; gap: 5px; margin-bottom: 20px; background: #e0e0e0; padding: 5px; border-radius: 10px; overflow-x: auto; }
        .tab { flex: 1; padding: 12px 8px; text-align: center; border-radius: 8px; cursor: pointer; font-weight: bold; border: none; background: transparent; font-size: 12px; white-space: nowrap; }
        .tab.active { background: var(--primary); color: white; }
        .bloco { border-left: 6px solid var(--primary); background: #f8f9fa; padding: 18px; margin-bottom: 15px; border-radius: 8px; }
        h3 { margin: 0 0 8px 0; font-size: 11px; color: #555; text-transform: uppercase; }
        .table-wrap { width: 100%; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: left; vertical-align: top; font-size: 12px; }
        th { background: #f4f4f4; }
        .hoje-row { background: #e8f5e9 !important; border: 2px solid var(--primary) !important; }
        .edit-box { width: 100%; min-height: 70px; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .item-compra { display: flex; align-items: center; gap: 12px; padding: 10px; border-bottom: 1px solid #f0f0f0; }
        .checked { text-decoration: line-through; color: #999; }
        .alerta-mingau { background: #fff3e0; border: 1px dashed #ff9800; padding: 10px; border-radius: 8px; margin-top: 8px; color: #e65100; font-size: 13px; font-weight: bold; }
        .segunda-opcao-tab { font-size: 10px; color: #e65100; margin-top: 4px; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <div class="nav-tabs">
        <button id="tab-dia" class="tab active" onclick="app.mudarAba('dia', this)">Hoje</button>
        <button class="tab" onclick="app.mudarAba('semana', this)">Tabela Semana</button>
        <button class="tab" onclick="app.mudarAba('receitas', this)">Ingredientes</button>
        <button class="tab" onclick="app.mudarAba('compras', this)">Compras</button>
    </div>
    <div id="app-view">Carregando...</div>
</div>

<script>
const app = {
    base: {
        cafe: [
            { t: "P√£o com ovo", m: false, s: "" },
            { t: "Cuscuz com ovo", m: false, s: "" },
            { t: "Mingau de tapioca", m: true, s: "P√£o com Manteiga e Caf√©" },
            { t: "Mingau de milho", m: true, s: "P√£o com Queijo e Caf√©" },
            { t: "Aipim cozido", m: false, s: "" }
        ],
        bebidas: ["Caf√© puro", "Suco de Laranja", "Ch√°", "Suco de Abacaxi"],
        arroz: ["Arroz Branco", "Arroz Integral", "Arroz com Cenoura"],
        feijao: ["Feij√£o Carioca", "Feij√£o Preto", "Feij√£o Fradinho"],
        frangos: ["Frango Assado", "Frango Grelhado", "Frango Ensopado", "Strogonoff de Frango"],
        carnes: ["Carne mo√≠da", "Bife acebolado", "Alm√¥ndegas", "Iscas de carne"],
        acompa: ["Pur√© de batata", "Salada", "Couve refogada", "Farofa", "Creme de milho"],
        lanchesM: ["Banana", "Ma√ß√£", "Uva", "Melancia"],
        lanchesT: ["Iogurte", "Bolo", "P√£o de Queijo", "Pipoca", "Sandu√≠che"],
        jantares: ["Sopa de Lentilha", "Omelete", "Canja", "Tapioca", "Caldo Verde"]
    },

    init() {
        const salvo = localStorage.getItem("plano_v23_1");
        if (!salvo) {
            this.gerar();
        } else {
            this.mudarAba('dia');
        }
    },

    gerar() {
        const dias = ["SEGUNDA","TER√áA","QUARTA","QUINTA","SEXTA","S√ÅBADO","DOMINGO"];
        let plano = {};
        dias.forEach((d, i) => {
            const cafeObj = this.base.cafe[i % 5];
            const protAlm = (i % 2 === 0) ? this.base.frangos[i % 4] : this.base.carnes[i % 4];
            plano[d] = {
                cafe: cafeObj.t,
                isMingau: cafeObj.m,
                opcao2: cafeObj.s,
                bebida: cafeObj.m ? "" : this.base.bebidas[i % 4],
                lancheM: this.base.lanchesM[i % 4],
                arroz: this.base.arroz[i % 3],
                feijao: this.base.feijao[i % 3],
                proteina: protAlm,
                acompa: this.base.acompa[i % 5],
                lancheT: this.base.lanchesT[i % 5],
                jantar: this.base.jantares[i % 5]
            };
        });
        localStorage.setItem("plano_v23_1", JSON.stringify(plano));
        this.mudarAba('dia');
    },

    mudarAba(aba, btn) {
        const painel = document.getElementById("app-view");
        const plano = JSON.parse(localStorage.getItem("plano_v23_1"));
        if (btn) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
        }

        const hojeNum = new Date().getDay();
        const hojeIdx = hojeNum === 0 ? 6 : hojeNum - 1;
        const diasNomes = ["SEGUNDA","TER√áA","QUARTA","QUINTA","SEXTA","S√ÅBADO","DOMINGO"];
        const d = plano[diasNomes[hojeIdx]];

        if (aba === 'dia') {
            painel.innerHTML = `
                <div class="bloco"><h3>‚òï Caf√©</h3><p>${d.cafe}${d.bebida ? '<br>‚Ä¢ ' + d.bebida : ''}</p>${d.isMingau ? `<div class="alerta-mingau">Op√ß√£o 2: ${d.opcao2}</div>` : ''}</div>
                <div class="bloco"><h3>üçé Lanche M</h3><p>${d.lancheM}</p></div>
                <div class="bloco"><h3>üçõ Almo√ßo</h3><p>‚Ä¢ ${d.arroz}<br>‚Ä¢ ${d.feijao}<br>‚Ä¢ ${d.proteina}<br>‚Ä¢ ${d.acompa}</p></div>
                <div class="bloco"><h3>üç™ Lanche T</h3><p>${d.lancheT}</p></div>
                <div class="bloco"><h3>üåô Jantar</h3><p>${d.jantar}</p></div>
            `;
        } else if (aba === 'semana') {
            let html = '<div class="table-wrap"><table><tr><th>Dia</th><th>Caf√©</th><th>Almo√ßo</th><th>Jantar</th></tr>';
            diasNomes.forEach((dn, i) => {
                const dia = plano[dn];
                html += `<tr class="${i === hojeIdx ? 'hoje-row' : ''}">
                    <td><b>${dn}</b></td>
                    <td>${dia.cafe} ${dia.bebida ? '('+dia.bebida+')' : ''} ${dia.isMingau ? `<div class="segunda-opcao-tab">Alt: ${dia.opcao2}</div>` : ''}</td>
                    <td>‚Ä¢ ${dia.arroz}<br>‚Ä¢ ${dia.feijao}<br>‚Ä¢ ${dia.proteina} + ${dia.acompa}</td>
                    <td>${dia.jantar}</td>
                </tr>`;
            });
            painel.innerHTML = html + '</table></div>';
        } else if (aba === 'receitas') {
            let html = '<h2>Ingredientes</h2>';
            const itens = [d.cafe, d.arroz, d.feijao, d.proteina, d.acompa, d.jantar];
            itens.forEach(it => {
                const salvo = localStorage.getItem("ing_"+it) || "";
                html += `<div class="bloco"><h3>${it}</h3><textarea class="edit-box" oninput="localStorage.setItem('ing_${it}', this.value)">${salvo}</textarea></div>`;
            });
            painel.innerHTML = html;
        } else if (aba === 'compras') {
            let itens = new Set(["Sal", "Azeite", "Alho"]);
            diasNomes.forEach(dn => {
                const dia = plano[dn];
                if(dia.bebida) itens.add(dia.bebida);
                itens.add(dia.lancheM); itens.add(dia.lancheT);
                [dia.cafe, dia.arroz, dia.feijao, dia.proteina, dia.acompa, dia.jantar].forEach(p => {
                    const ing = localStorage.getItem("ing_"+p);
                    if(ing) ing.split(',').forEach(i => { if(i.trim()) itens.add(i.trim()); });
                });
            });
            let html = '<h2>Compras</h2><div class="bloco">';
            Array.from(itens).sort().forEach(it => {
                html += `<label class="item-compra"><input type="checkbox" onclick="this.parentNode.classList.toggle('checked')"> ${it}</label>`;
            });
            painel.innerHTML = html + '</div>';
        }
    }
};
window.onload = () => app.init();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Card√°pio Inteligente v36</title>
    <style>
        :root { --primary: #2e7d32; --bg: #f0f2f5; --text: #1a1a1a; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 10px; color: var(--text); }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 15px; border-radius: 15px; min-height: 95vh; }
        .nav-tabs { display: flex; overflow-x: auto; gap: 8px; margin-bottom: 15px; background: #eee; padding: 8px; border-radius: 12px; }
        .tab { padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; border: none; background: #ddd; font-size: 11px; white-space: nowrap; }
        .tab.active { background: var(--primary); color: white; }
        .bloco { border-left: 5px solid var(--primary); background: #f8f9fa; padding: 12px; margin-bottom: 10px; border-radius: 8px; }
        .btn-acao { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; margin: 5px 0; }
        .btn-sorteio-item { background: #fff; border: 1px solid var(--primary); color: var(--primary); padding: 2px 6px; border-radius: 4px; font-size: 10px; cursor: pointer; margin-left: 5px; }
        .edit-box { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 8px; margin: 5px 0; box-sizing: border-box; }
        .item-estoque { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .qtd-input { width: 60px; text-align: center; border: 1px solid #ccc; border-radius: 4px; padding: 4px; }
        .table-wrap { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 1100px; font-size: 10px; }
        th, td { border: 1px solid #ddd; padding: 6px; text-align: left; }
        @media print { .nav-tabs, .btn-acao, .btn-sorteio-item { display: none !important; } }
    </style>
</head>
<body>
<div class="container">
    <div id="main-app">
        <div class="nav-tabs">
            <button class="tab active" onclick="app.mudarAba('dia', this)">Hoje</button>
            <button class="tab" onclick="app.mudarAba('semana', this)">Semana</button>
            <button class="tab" onclick="app.mudarAba('despensa', this)">Despensa</button>
            <button class="tab" onclick="app.mudarAba('receitas', this)">Receitas</button>
            <button class="tab" onclick="app.mudarAba('pratos', this)">Base</button>
        </div>
        <div id="app-view"></div>
    </div>
</div>

<script>
const app = {
    abaAtual: 'dia',
    db: JSON.parse(localStorage.getItem('v36_db')) || {
        config_pratos: { cafe: "", beb_cafe: "", lanches: "", arroz: "", feijao: "", proteina: "", acompa: "", beb_almoco: "", jantares: "", beb_jantar: "" },
        receitas: {}, semana: {}, despensa: {}, ordem_receitas: []
    },

    salvar() { localStorage.setItem('v36_db', JSON.stringify(this.db)); this.render(); },

    // REGRA 1: Checa se tem a quantidade necess√°ria de ingredientes
    podeFazer(nomePrato, estoqueTemporario = null) {
        const p = nomePrato.trim();
        const receita = this.db.receitas[p];
        if (!receita || !receita.ing) return false;

        const estoque = estoqueTemporario || { ...this.db.despensa };
        const linhas = receita.ing.split('\n').filter(l => l.trim());
        
        for (let linha of linhas) {
            // Espera formato: "3, ovo" ou "500, arroz"
            const partes = linha.split(',');
            const qtdNecessaria = partes.length > 1 ? parseFloat(partes[0]) : 1;
            const nomeIng = (partes.length > 1 ? partes[1] : partes[0]).trim();
            
            if (!estoque[nomeIng] || estoque[nomeIng] < qtdNecessaria) return false;
        }
        return true;
    },

    // Deduz do estoque tempor√°rio para o sorteio semanal n√£o repetir o que acabou
    consumir(nomePrato, estoque) {
        const receita = this.db.receitas[nomePrato.trim()];
        if (!receita) return;
        receita.ing.split('\n').filter(l => l.trim()).forEach(linha => {
            const partes = linha.split(',');
            const qtd = partes.length > 1 ? parseFloat(partes[0]) : 1;
            const ing = (partes.length > 1 ? partes[1] : partes[0]).trim();
            estoque[ing] -= qtd;
        });
    },

    sortearItem(campo, estoqueRef = null) {
        const lista = (this.db.config_pratos[campo] || "").split('\n').filter(x => x.trim());
        const aptos = lista.filter(p => this.podeFazer(p, estoqueRef));
        if (aptos.length > 0) {
            const escolhido = aptos[Math.floor(Math.random() * aptos.length)];
            if (estoqueRef) this.consumir(escolhido, estoqueRef);
            return escolhido;
        }
        return "Vazio/Falta Ing.";
    },

    gerarSemana() {
        const estoqueSimulado = { ...this.db.despensa };
        ["SEGUNDA","TER√áA","QUARTA","QUINTA","SEXTA","S√ÅBADO","DOMINGO"].forEach(d => {
            this.db.semana[d] = {
                cafe: this.sortearItem('cafe', estoqueSimulado), 
                bebC: this.sortearItem('beb_cafe', estoqueSimulado),
                lM: this.sortearItem('lanches', estoqueSimulado),
                arr: this.sortearItem('arroz', estoqueSimulado), 
                fei: this.sortearItem('feijao', estoqueSimulado), 
                pro: this.sortearItem('proteina', estoqueSimulado), 
                aco: this.sortearItem('acompa', estoqueSimulado), 
                bebA: this.sortearItem('beb_almoco', estoqueSimulado),
                lT: this.sortearItem('lanches', estoqueSimulado), 
                jan: this.sortearItem('jantares', estoqueSimulado), 
                bebJ: this.sortearItem('beb_jantar', estoqueSimulado)
            };
        });
        this.salvar();
    },

    render() {
        const view = document.getElementById('app-view');
        const hoje = ["DOMINGO","SEGUNDA","TER√áA","QUARTA","QUINTA","SEXTA","S√ÅBADO"][new Date().getDay()];
        const d = this.db.semana[hoje] || {};

        if (this.abaAtual === 'dia') {
            view.innerHTML = `<h3>üç¥ Hoje (${hoje})</h3>
                <div class="bloco"><h3>‚òï Caf√©</h3>${d.cafe} + ${d.bebC}</div>
                <div class="bloco"><h3>üçõ Almo√ßo</h3>${d.arr}, ${d.fei}, ${d.pro}, ${d.aco} + ${d.bebA}</div>
                <div class="bloco"><h3>üåô Jantar</h3>${d.jan} + ${d.bebJ}</div>`;
        }
        else if (this.abaAtual === 'semana') {
            let h = `<h2>üìÖ Semana</h2>
                <button class="btn-acao" onclick="app.gerarSemana()">üîÑ Gerar Semana (Estoque Inteligente)</button>
                <button class="btn-acao" style="background:#444" onclick="window.print()">üñ®Ô∏è Imprimir Card√°pio</button>
                <div class="table-wrap"><table><tr><th>Refei√ß√£o</th>`;
            const dias = ["SEGUNDA","TER√áA","QUARTA","QUINTA","SEXTA","S√ÅBADO","DOMINGO"];
            dias.forEach(n => h += `<th>${n}</th>`);
            h += `</tr>`;
            const rows = [
                {n:"Caf√©",k:"cafe"},{n:"Beb.C",k:"bebC"},{n:"Almo√ßo",k:"pro"},{n:"Beb.A",k:"bebA"},{n:"Jantar",k:"jan"},{n:"Beb.J",k:"bebJ"}
            ];
            rows.forEach(r => {
                h += `<tr><td><b>${r.n}</b></td>`;
                dias.forEach(dia => {
                    const prato = this.db.semana[dia]?.[r.k] || "Vazio";
                    h += `<td>${prato} <button class="btn-sorteio-item" onclick="app.reSortear('${dia}','${r.k}')">üé≤</button></td>`;
                });
                h += `</tr>`;
            });
            view.innerHTML = h + `</table></div>`;
        }
        else if (this.abaAtual === 'despensa') {
            let h = `<h2>üì¶ Despensa (Quantidade)</h2>`;
            let todosIng = new Set();
            Object.values(this.db.receitas).forEach(r => {
                if(r.ing) r.ing.split('\n').forEach(l => {
                    const p = l.split(',');
                    todosIng.add((p.length > 1 ? p[1] : p[0]).trim());
                });
            });
            Array.from(todosIng).sort().forEach(ing => {
                h += `<div class="item-estoque"><span>${ing}</span>
                    <input type="number" class="qtd-input" value="${this.db.despensa[ing] || 0}" 
                    onchange="app.db.despensa['${ing}'] = parseFloat(this.value); app.salvar()"></div>`;
            });
            view.innerHTML = h || "<p>Cadastre receitas com 'qtd, ingrediente'.</p>";
        }
        else if (this.abaAtual === 'receitas') {
            let h = `<h2>üìñ Receitas</h2><p style="font-size:9px">Use: <b>quantidade, ingrediente</b> (Ex: 3, ovo)</p>`;
            let base = new Set();
            Object.values(this.db.config_pratos).forEach(v => v.split('\n').forEach(p => { if(p.trim()) base.add(p.trim()) }));
            let lista = [...new Set([...this.db.ordem_receitas, ...Array.from(base)])];
            lista.forEach(p => {
                const r = this.db.receitas[p] || { ing: "", tarefas: "" };
                h += `<div class="bloco"><button class="btn-save-mini" onclick="app.saveR('${p}')">SALVAR</button><b>${p}</b>
                    <textarea id="ing-${p}" class="edit-box" placeholder="3, ovo">${r.ing}</textarea>
                    <textarea id="tar-${p}" class="edit-box" placeholder="Tarefas">${r.tarefas}</textarea></div>`;
            });
            view.innerHTML = h;
        }
        else if (this.abaAtual === 'pratos') {
            let h = `<h2>‚öôÔ∏è Base de Pratos e Bebidas</h2>`;
            Object.keys(this.db.config_pratos).forEach(k => {
                h += `<b>${k.toUpperCase()}:</b><textarea class="edit-box" onchange="app.db.config_pratos['${k}']=this.value;app.salvar()">${this.db.config_pratos[k]}</textarea>`;
            });
            view.innerHTML = h;
        }
    },

    reSortear(dia, k) {
        // No sorteio individual, n√£o descontamos do estoque global para n√£o bagun√ßar o resto da semana
        this.db.semana[dia][k] = this.sortearItem(this.mapearChave(k));
        this.salvar();
    },

    mapearChave(k) {
        const m = {cafe:'cafe', bebC:'beb_cafe', pro:'proteina', bebA:'beb_almoco', jan:'jantares', bebJ:'beb_jantar'};
        return m[k] || k;
    },

    saveR(p) {
        this.db.receitas[p] = { ing: document.getElementById(`ing-${p}`).value, tarefas: document.getElementById(`tar-${p}`).value };
        this.db.ordem_receitas = [...this.db.ordem_receitas.filter(x => x !== p), p];
        this.salvar();
        alert('Salvo em card√°pio inteligente');
    },

    mudarAba(aba, btn) {
        this.abaAtual = aba;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
        this.render();
    }
};
app.init();
</script>
</body>
</html>

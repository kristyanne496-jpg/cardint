<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card√°pio Inteligente v28 - Notifica√ß√µes Internas</title>
    <style>
        :root { --primary: #2e7d32; --bg: #f0f2f5; --text: #1a1a1a; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 10px; color: var(--text); }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        
        /* ALARME INTERNO (N√ÉO USA O CELULAR) */
        #painel-alarme { display: none; background: #d32f2f; color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; text-align: center; border: 4px solid #b71c1c; animation: flash 1s infinite; z-index: 1000; position: relative; }
        @keyframes flash { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }
        .btn-ciente { background: white; color: #d32f2f; border: none; padding: 12px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; font-size: 16px; }

        .nav-tabs { display: flex; gap: 5px; margin-bottom: 20px; background: #e0e0e0; padding: 5px; border-radius: 10px; overflow-x: auto; }
        .tab { flex: 1; padding: 12px 8px; text-align: center; border-radius: 8px; cursor: pointer; font-weight: bold; border: none; background: transparent; font-size: 11px; white-space: nowrap; }
        .tab.active { background: var(--primary); color: white; }
        .bloco { border-left: 6px solid var(--primary); background: #f8f9fa; padding: 18px; margin-bottom: 15px; border-radius: 8px; }
        h3 { margin: 0 0 8px 0; font-size: 11px; color: #555; text-transform: uppercase; }
        .table-wrap { width: 100%; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 1100px; }
        th, td { border: 1px solid #eee; padding: 10px; text-align: left; vertical-align: top; font-size: 11px; }
        th { background: #f4f4f4; }
        .hoje-row { background: #e8f5e9 !important; border: 2px solid var(--primary) !important; }
        .btn-reroll { cursor: pointer; background: #fff; border: 1px solid #ccc; border-radius: 4px; padding: 2px 4px; font-size: 12px; margin-left: 5px; }
        .segunda-opcao-tab { font-size: 10px; color: #e65100; margin-top: 4px; font-style: italic; font-weight: bold; border-top: 1px solid #eee; }
        .edit-box { width: 100%; min-height: 70px; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="container">
    <div id="painel-alarme">
        <div id="msg-alarme"></div>
        <button class="btn-ciente" onclick="app.pararAlarme()">Estou Ciente</button>
    </div>

    <div class="nav-tabs">
        <button id="tab-dia" class="tab active" onclick="app.mudarAba('dia', this)">Janela do Dia</button>
        <button class="tab" onclick="app.mudarAba('semana', this)">Tabela Semana</button>
        <button class="tab" onclick="app.mudarAba('receitas', this)">Ingredientes</button>
        <button class="tab" onclick="app.mudarAba('compras', this)">Lista de Compras</button>
    </div>
    <div id="app-view">Carregando plano seguro...</div>
</div>

<script>
const app = {
    audioCtx: null,
    oscillator: null,
    ultimoAlarmeAtivado: null,
    base: {
        cafe: [
            { t: "P√£o com ovo", m: false, s: "" },
            { t: "Cuscuz com ovo", m: false, s: "" },
            { t: "Mingau de tapioca", m: true, s: "P√£o com Manteiga e Caf√©" },
            { t: "Mingau de milho", m: true, s: "P√£o com Queijo e Caf√©" },
            { t: "Aipim cozido", m: false, s: "" }
        ],
        bebidas: ["Caf√© puro", "Suco de Laranja", "Ch√°", "Suco de Abacaxi"],
        arroz: ["Arroz Branco", "Arroz Integral", "Arroz com Cenoura"],
        feijao: ["Feij√£o Carioca", "Feij√£o Preto", "Feij√£o Fradinho"],
        frangos: ["Frango Assado", "Frango Grelhado", "Frango Ensopado", "Strogonoff"],
        carnes: ["Carne mo√≠da", "Bife acebolado", "Alm√¥ndegas", "Iscas de carne"],
        acompa: ["Pur√© de batata", "Salada", "Couve refogada", "Farofa", "Creme de milho"],
        lanchesM: ["Banana", "Ma√ß√£", "Uva", "Melancia"],
        lanchesT: ["Iogurte", "Bolo", "P√£o de Queijo", "Pipoca", "Sandu√≠che"],
        jantares: ["Sopa de Lentilha", "Omelete", "Canja", "Tapioca", "Caldo Verde"]
    },

    init() {
        if (!localStorage.getItem("plano_v28")) this.gerar();
        this.mudarAba('dia');
        setInterval(() => this.monitorarHorarios(), 10000); // Checa a cada 10s
    },

    gerar() {
        const dias = ["SEGUNDA","TER√áA","QUARTA","QUINTA","SEXTA","S√ÅBADO","DOMINGO"];
        let plano = {};
        const f1 = this.base.feijao[Math.floor(Math.random()*3)];
        const f2 = this.base.feijao[Math.floor(Math.random()*3)];
        dias.forEach((d, i) => {
            const c = this.base.cafe[i % 5];
            plano[d] = {
                cafe: c.t, isMingau: c.m, opcao2: c.s,
                bebida: c.m ? "" : this.base.bebidas[i % 4],
                lancheM: this.base.lanchesM[i % 4],
                arroz: this.base.arroz[i % 3],
                feijao: (i < 4) ? f1 : f2,
                proteina: (i % 2 === 0) ? this.base.frangos[i % 4] : this.base.carnes[i % 4],
                acompa: this.base.acompa[i % 5],
                lancheT: this.base.lanchesT[i % 5],
                jantar: this.base.jantares[i % 5]
            };
        });
        localStorage.setItem("plano_v28", JSON.stringify(plano));
    },

    monitorarHorarios() {
        const agora = new Date();
        const horaMin = agora.getHours().toString().padStart(2, '0') + ":" + agora.getMinutes().toString().padStart(2, '0');
        const horariosAlvo = ["07:30", "13:00", "19:00", "21:00"];

        if (horariosAlvo.includes(horaMin) && this.ultimoAlarmeAtivado !== horaMin) {
            this.ultimoAlarmeAtivado = horaMin;
            this.dispararAlerta(horaMin);
        }
    },

    dispararAlerta(hora) {
        const plano = JSON.parse(localStorage.getItem("plano_v28"));
        const diasNomes = ["DOMINGO","SEGUNDA","TER√áA","QUARTA","QUINTA","SEXTA","S√ÅBADO"];
        const hoje = diasNomes[new Date().getDay()];
        const amanha = diasNomes[(new Date().getDay() + 1) % 7];
        const d = plano[hoje];
        const a = plano[amanha];

        let msg = "";
        if(hora === "07:30") msg = `<b>PREPARO ALMO√áO:</b> Iniciar ${d.arroz}, ${d.feijao}, ${d.proteina} e ${d.acompa}.`;
        if(hora === "13:00") msg = `<b>COMPRA DE FRUTAS:</b> Garantir frutas para jantar, caf√©, lanche M e almo√ßo amanh√£.`;
        if(hora === "19:00") msg = `<b>PADARIA:</b> Comprar itens para Jantar de hoje e Caf√© de amanh√£ (${a.cafe}).`;
        if(hora === "21:00") {
            let molho = d.feijao !== a.feijao ? `<br>‚ö†Ô∏è <b>MOLHO:</b> Colocar o ${a.feijao} de molho agora!` : "";
            msg = `<b>CAF√â DE AMANH√É:</b> Organizar preparo de ${a.cafe}.${molho}`;
        }

        document.getElementById("msg-alarme").innerHTML = `<h2 style="margin:0">üîî ALARME INTERNO - ${hora}</h2><p style="font-size:18px">${msg}</p>`;
        document.getElementById("painel-alarme").style.display = "block";
        this.tocarSomLoop();
    },

    tocarSomLoop() {
        this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        this.oscillator = this.audioCtx.createOscillator();
        const gain = this.audioCtx.createGain();
        this.oscillator.type = 'sine';
        this.oscillator.frequency.setValueAtTime(880, this.audioCtx.currentTime);
        gain.gain.setValueAtTime(0, this.audioCtx.currentTime);
        this.oscillator.connect(gain);
        gain.connect(this.audioCtx.destination);
        this.oscillator.start();

        this.beepInterval = setInterval(() => {
            gain.gain.setValueAtTime(0.1, this.audioCtx.currentTime);
            setTimeout(() => gain.gain.setValueAtTime(0, this.audioCtx.currentTime), 150);
        }, 600);
    },

    pararAlarme() {
        document.getElementById("painel-alarme").style.display = "none";
        if(this.oscillator) {
            this.oscillator.stop();
            clearInterval(this.beepInterval);
        }
    },

    reroll(dia, campo) {
        let plano = JSON.parse(localStorage.getItem("plano_v28"));
        const rand = (arr) => arr[Math.floor(Math.random()*arr.length)];
        if(campo === 'cafe') {
            const c = rand(this.base.cafe);
            plano[dia].cafe = c.t; plano[dia].isMingau = c.m; plano[dia].opcao2 = c.s;
            plano[dia].bebida = c.m ? "" : rand(this.base.bebidas);
        } else if(campo === 'almoco') {
            plano[dia].proteina = rand([...this.base.frangos, ...this.base.carnes]);
            plano[dia].acompa = rand(this.base.acompa);
        } else if(campo === 'jantar') plano[dia].jantar = rand(this.base.jantares);
        else if(campo === 'lancheM') plano[dia].lancheM = rand(this.base.lanchesM);
        else if(campo === 'lancheT') plano[dia].lancheT = rand(this.base.lanchesT);
        
        localStorage.setItem("plano_v28", JSON.stringify(plano));
        this.mudarAba('semana');
    },

    mudarAba(aba, btn) {
        const painel = document.getElementById("app-view");
        const plano = JSON.parse(localStorage.getItem("plano_v28"));
        if (btn) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
        }
        const hojeIdx = new Date().getDay() === 0 ? 6 : new Date().getDay() - 1;
        const diasNomes = ["SEGUNDA","TER√áA","QUARTA","QUINTA","SEXTA","S√ÅBADO","DOMINGO"];
        const d = plano[diasNomes[hojeIdx]];

        if (aba === 'dia') {
            painel.innerHTML = `
                <div class="bloco"><h3>‚òï Caf√© da Manh√£</h3><p><b>${d.cafe}</b>${d.bebida ? '<br>‚Ä¢ ' + d.bebida : ''}</p>${d.isMingau ? `<div class="segunda-opcao-tab">Alt: ${d.opcao2}</div>` : ''}</div>
                <div class="bloco"><h3>üçé Lanche M</h3><p>${d.lancheM}</p></div>
                <div class="bloco"><h3>üçõ Almo√ßo</h3><p>‚Ä¢ ${d.arroz}<br>‚Ä¢ ${d.feijao}<br>‚Ä¢ ${d.proteina}<br>‚Ä¢ ${d.acompa}</p></div>
                <div class="bloco"><h3>üç™ Lanche T</h3><p>${d.lancheT}</p></div>
                <div class="bloco"><h3>üåô Jantar</h3><p>${d.jantar}</p></div>
            `;
        } else if (aba === 'semana') {
            let html = '<div class="table-wrap"><table><tr><th>Dia</th><th>Caf√©</th><th>L. Manh√£</th><th>Almo√ßo</th><th>L. Tarde</th><th>Jantar</th></tr>';
            diasNomes.forEach((dn, i) => {
                const dia = plano[dn];
                html += `<tr class="${i === hojeIdx ? 'hoje-row' : ''}">
                    <td><b>${dn}</b></td>
                    <td>${dia.cafe}<button class="btn-reroll" onclick="app.reroll('${dn}','cafe')">üé≤</button>${dia.isMingau ? `<div class="segunda-opcao-tab">${dia.opcao2}</div>` : ''}</td>
                    <td>${dia.lancheM}<button class="btn-reroll" onclick="app.reroll('${dn}','lancheM')">üé≤</button></td>
                    <td>‚Ä¢ ${dia.arroz}<br>‚Ä¢ ${dia.feijao}<br>‚Ä¢ ${dia.proteina} + ${dia.acompa}<button class="btn-reroll" onclick="app.reroll('${dn}','almoco')">üé≤</button></td>
                    <td>${dia.lancheT}<button class="btn-reroll" onclick="app.reroll('${dn}','lancheT')">üé≤</button></td>
                    <td>${dia.jantar}<button class="btn-reroll" onclick="app.reroll('${dn}','jantar')">üé≤</button></td>
                </tr>`;
            });
            painel.innerHTML = html + '</table></div>';
        } else if (aba === 'receitas') {
            let html = '<h2>Ingredientes</h2>';
            [d.cafe, d.proteina, d.acompa, d.jantar, d.arroz, d.feijao].forEach(it => {
                const salvo = localStorage.getItem("ing_"+it) || "";
                html += `<div class="bloco"><h3>${it}</h3><textarea class="edit-box" oninput="localStorage.setItem('ing_${it}', this.value)">${salvo}</textarea></div>`;
            });
            painel.innerHTML = html;
        } else if (aba === 'compras') {
            let itens = new Set(["Sal", "Azeite", "Cebola"]);
            diasNomes.forEach(dn => {
                const dia = plano[dn];
                itens.add(dia.lancheM); itens.add(dia.lancheT);
                [dia.cafe, dia.proteina, dia.acompa, dia.jantar].forEach(p => {
                    const ing = localStorage.getItem("ing_"+p);
                    if(ing) ing.split(',').forEach(i => { if(i.trim()) itens.add(i.trim()); });
                });
            });
            let html = '<h2>Lista de Compras</h2><div class="bloco">';
            Array.from(itens).sort().forEach(it => html += `<div style="padding:8px; border-bottom:1px solid #eee"><input type="checkbox"> ${it}</div>`);
            painel.innerHTML = html + '</div>';
        }
    }
};
window.onload = () => app.init();
</script>
</body>
</html>
